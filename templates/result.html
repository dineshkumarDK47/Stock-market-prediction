

{% extends 'layout.html' %}

{% block title %}Stock Prediction - Result{% endblock %}

{% block content %}
    <div class="result-container">
        <h2>LIVE DATA IS BEEN FETCHING</h2>
        <p id="result-text" style="display: none;">Data has been fetched</p>
        <!-- <p>Download the data from the following link:</p>
        <a href="{{ excel_file }}" download>Download Excel</a> -->
        <div>
            <center>
                <a href="{{ url_for('predict_stock') }}">
                    <button id="btn">SHORT TERM</button>
                </a>
            </center>
            <br>
            <br>
            <center>
                <a href="{{ url_for('predict_stock_moving_average') }}">
                    <button id="btn">LONG TERM</button>
                </a>
            </center>
        </div>
    </div>
    <script>
        // Delay the display of the result text after 10 seconds
        setTimeout(function() {
            document.getElementById('result-text').style.display = 'block';
        }, 3000);
    </script>
{% endblock %}
